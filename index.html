<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"> <!--Alterar icone da aba do google-->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <form name="formCalculadora" action="" method="post">
                <div class="f_visor">
                    <input class="visor" type="text" name="f_visor" value="">
                </div>
                <div class="botoes">
                    <div class="flex">
                        <button class="btn_ac vermelho">AC</button>
                        <button class="vermelho">&#177;</button>
                        <button class="vermelho">%</button>
                        <button class="vermelho">/</button>
                    </div>
                    <div class="flex">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="amarelo">x</button>
                    </div>
                    <div class="flex">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                        <button class="amarelo">-</button>
                    </div>
                    <div class="flex">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="amarelo">+</button>
                    </div>
                    <div class="flex">
                        <button class="btn_zero">0</button>
                        <button>,</button>
                        <button class="amarelo">=</button>
                    </div>
                </div>
            </form>



        </div>
    </div>
</body>
</html>
